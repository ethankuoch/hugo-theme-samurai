{{ define "main" }}
<div id="content">
    <article>
        <h2 class="post-title">{{ .Title }}</h2>
        {{ partial "metadata.html" . }}
        {{ .Content }}
        <div class="post-nav">
            <div class="next-post">
                {{ with .NextInSection }}  
                <a href="{{ .Permalink }}">&#8592; {{ .Title }}</a>
                {{ end }}
            </div>
            <div class="prev-post">
                {{ with .PrevInSection }}
                <a href="{{ .Permalink }}">{{ .Title }} &#8594;</a>
                {{ end }}  
            </div>  
        </div>
    </article>
</div>
{{ end }}
